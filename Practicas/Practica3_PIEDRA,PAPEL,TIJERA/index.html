<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="estiloJuego.css">
</head>
<body>

  <div class="container">
    <h1>Piedra, Papel o Tijera</h1>

    <div class="buttons">
      <button onclick="jugar('piedra')">🪨 Piedra</button>
      <button onclick="jugar('papel')">📄 Papel</button>
      <button onclick="jugar('tijera')">✂️ Tijera</button>
    </div>

    <div class="resultado" id="resultado"></div>

    <div class="contador">
      <p>✅ Victorias: <span id="victorias">0</span></p>
      <p>❌ Derrotas: <span id="derrotas">0</span></p>
      <p>🤝 Empates: <span id="empates">0</span></p>
    </div>
  </div>

  <script src="appJuego.js"></script>
</body>
</html>
